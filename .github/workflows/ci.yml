      - name: Generate JaCoCo coverage summary and comment
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'ðŸ“Š Code Coverage Report'
          update-comment: true

