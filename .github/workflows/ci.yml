name: CI with Kover & PR Comment

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  run-tests:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest

    outputs:
      report-path: ${{ steps.set-output.outputs.report-path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests and generate Kover reports
        run: ./gradlew test koverHtmlReport

      - name: Verify coverage thresholds (â‰¥ 80%)
        run: ./gradlew koverVerify

      - name: Set output for coverage path
        id: set-output
        run: echo "report-path=build/reports/kover/html/" >> $GITHUB_OUTPUT

      - name: Upload Kover HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kover-html-report
          path: build/reports/kover/html/

  publish-test-results:
    name: Comment on PR with Test Results
    needs: run-tests
    runs-on: ubuntu-latest
    if: ${{ always() && github.event_name == 'pull_request' }}

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Publish Unit Test Results as PR comment
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/TEST-*.xml

  upload-coverage-html:
    name: Upload HTML Coverage Report (Separate Job)
    needs: run-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download HTML report
        uses: actions/download-artifact@v4
        with:
          name: kover-html-report
          path: build/reports/kover/html/

      - name: Show that report was uploaded
        run: echo "Kover HTML report is available as artifact."
